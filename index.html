<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to my external css file -->
    <link rel="stylesheet" href="style.css">
    <!-- link for my goggle fonts used throughtout the design for the tittl text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@700&display=swap" rel="stylesheet">
    <!-- link for my goggle fonts used throughtout the design for the paragraph text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    
    <title>Meeet</title>
</head>
<body>
    <header>
        <div class="container">
            <nav class="nav">
                <img class="logo" src="Logo.svg" alt="meeet logo">
            </nav>
        </div>
    </header> 

    <div class="container">
        <div class="row--img">
            <img src="Assets/User Avatar 3.svg" alt="guy with the tobacco image">
            <img src="Assets/User Avatar 2.svg" alt="woman closing her eyes image">
        </div>

        <div class="tittle--text">
            <h2 class="tittle"> Me<span class="added--text">e</span>et New Enterpre<span class="ontop--text">n</span>eurs</h2>
            <p class="sub__tittle--text">
                Meeet is a new social media
                platform for enterpreneurs to connect and socialize.
            </p>

            <div class="more--img">
                <img class="more--img--item"  src="Assets/User Avatar 1.svg" alt="">
                <img class="more--img--item" src="Assets/User Avatar 5.svg" alt="">
                <img class="more--img--item last" src="Assets/User Avatar 4.svg" alt="">
            </div>
        </div>

        <a href="#" class="launch--btn"> Get notified at launch</a>

        <img class="btn--side--img" src="Assets/User Avatar 6.svg" alt="girl in a pink background with scattered hair">

        <div class="footer">
            <img src="Assets/Twitter.svg" alt="twitter logo on the side" class="twitter--side">
            <p class="twitter--text">Follow us on Twitter</p>
        </div>
    </div>
</body>
</html>
